{% extends "app/base.html" %}
{% load static %}
<body>
{% block content%}
<div class = "banner">
		<img class="banner" src= "{% static 'IMAGES/Background.jpg' %}" > 
		<div class= "content">
			<h1> CONTACT US </h1>
			
			<form>
				<label for="first-name">First Name:</label>
				<input type="text" id="first-name" name="first-name" placeholder="first name" required>
	
				<label for="last-name">Last Name:</label>
				<input type="text" id="last-name" name="last-name" placeholder="last name" required>
	
				<label for="email">Email:</label>
				<input type="email" id="email" name="email" placeholder="@example.com" required>
	
				<label for="help">What can I help you with?</label>
				<textarea id="help" name="help" placeholder="Your message..." required></textarea>
	
				<button type="submit">Submit</button>
			</form>

		</div>
</div>
{% endblock content%}
</body>
